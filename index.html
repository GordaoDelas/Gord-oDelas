     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://r2.guns.lol/09811490-fa8c-4163-a0e1-f2a75bcf00f8.png') no-repeat center center fixed;
            background-size: cover;
        }

        .enter-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .enter-screen:hover {
            color: #ccc;
        }

        #main-content {
            display: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .profile-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .profile-name::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://assets.guns.lol/sparkle_white.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
        }

        .status {
            margin-bottom: 20px;
        }

        .icons {
            margin-top: 20px;
        }

        .view-count {
            margin-top: 20px;
        }

        /*  botão de som no canto superior esquerdo */
        .audio-control {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .audio-control img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Tela de Entrada -->
    <div id="enterScreen" class="enter-screen" onclick="enterSite()">
        click to enter...
    </div>

    <!-- Conteúdo Principal -->
    <div id="main-content">
        <div class="profile-container">
            <img src="c:\Users\dinis\Downloads\FotoDinis.jpg" alt="Foto de Perfil">
            <div class="profile-name">Gordão Delas</div>
            <div class="status">discord.gg/.gordaodelas.</div>
            <div class="status">Currently doing nothing</div>

            <div class="icons">
                <a href="#"><img src="c:\Users\dinis\Downloads\spotify.png" alt="Spotify"></a>
                <a href="#"><img src="c:\Users\dinis\Downloads\steam.png" alt="Steam"></a>
                <a href="#"><img src="https://img.freepik.com/vetores-premium/vector-do-logotipo-do-instagram_768467-330.jpg" alt="Instagram"></a>
            </div>

            <div class="view-count">
                <p id="viewCountText">Visualizações: 0</p>
            </div>
        </div>
    </div>

    <!-- Botão de controle de áudio -->
    <div class="audio-control" onclick="toggleAudio()">
        <img id="audioIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Som Ligado">
    </div>

    <!-- Adicionando o áudio -->
    <audio id="backgroundAudio" loop>
        <source src="c:\Users\dinis\Downloads\Chico da Tina -  DEITEI TARDE ACORDEI LATE  (Prod. KESLLEY).mp3" type="audio/mpeg">
    </audio>

    <script>
        function enterSite() {
            // Oculta a tela de entrada e exibe o conteúdo principal
            document.getElementById('enterScreen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';

            const audio = document.getElementById('backgroundAudio');
            audio.volume = 0.2; // Define o volume da música para 20%
            audio.play(); // Toca o áudio automaticamente

            // Atualiza o contador de visualizações
            updateViewCount();
        }

        let isPlaying = true;

        function toggleAudio() {
            const audio = document.getElementById('backgroundAudio');
            const icon = document.getElementById('audioIcon');

            if (isPlaying) {
                audio.pause();
                icon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // Ícone de som desligado
            } else {
                audio.play();
                icon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // Ícone de som ligado
            }

            isPlaying = !isPlaying;
        }

        // Função para atualizar o contador de visualizações no LocalStorage
        function updateViewCount() {
            let viewCount = localStorage.getItem('viewCount'); // Verifica se já existe um valor salvo

            if (viewCount === null) {
                viewCount = 0; // Se não existir, inicializa com 0
            }

            viewCount++; // Aumenta o contador
            localStorage.setItem('viewCount', viewCount); // Salva o novo valor

            document.getElementById('viewCountText').innerText = "Visualizações: " + viewCount; // Atualiza o texto na página
        }

        // Função de animação do título no separador
        const originalTitle = "@_dinisfreitas_";
        let titleIndex = 0;
        let forward = true;

        function animateTitle() {
            if (forward) {
                document.title = originalTitle.slice(0, titleIndex);
                titleIndex++;
                if (titleIndex > originalTitle.length) {
                    forward = false;
                    titleIndex = originalTitle.length - 1;
                }
            } else {
                document.title = originalTitle.slice(0, titleIndex);
                titleIndex--;
                if (titleIndex < 0) {
                    forward = true;
                    titleIndex = 1;
                }
            }
        }

        setInterval(animateTitle, 200); // Define a velocidade da animação
    </script>

</body>
</html>
